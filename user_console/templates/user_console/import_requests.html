{% extends 'user_console/console_base.html' %}
{% load staticfiles %}

{% block main_block %}

<div class="container" style="margin-top: 150px;">
	<div class="jumbotron">
	<h1>Import requests</h1>
	<form method="POST" enctype="multipart/form-data" style="margin-top: 50px;">
		{% csrf_token %}
		<input type="file" name="requests_file" style="padding-left: 100px;">
		<button class="btn-primary float-center" type="submit">Submit Import</button>
	</form>
	</div>
</div>

{% endblock %}
